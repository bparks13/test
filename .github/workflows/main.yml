name: publish
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

defaults:
  run:
    shell: pwsh

env:
  SolutionFile: .\brandon.parks.Test.NuGet\brandon.parks.Test.NuGet.sln
  NuGetDirectory: .\brandon.parks.Test.NuGet\bin\Release

jobs:
  build:
    name: Build Package
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2.0.0

      - name: Restore NuGet Packages
        run: nuget restore ${{ env.SolutionFile }}

      - name: Build Project
        run: msbuild ${{ env.SolutionFile }} /p:Configuration=Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: nuget
          if-no-files-found: error
          path: ${{ env.NuGetDirectory }}\*nupkg

  deploy:
    name: Deploy Package
    needs: build
    runs-on: windows-2022

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4.1.4
        with:
          name: nuget

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
    
      - name: Publish NuGet Package
        run: |
          dotnet nuget push *.nupkg --api-key "${{ secrets.NUGET_APIKEY }}" --source https://api.nuget.org/v3/index.json
